<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Register | Login Module</title>
</head>
<body style="background-color: #f0f1f2">
	<!-- Navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
		<a class="navbar-brand" href="#">REGISTER | LOGIN </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>


			</ul>
			<form class="form-inline my-2 my-lg-0">

				<a href="login" class="btn btn-light my-2 my-sm-0 mr-1" type="submit">Login</a> <a
					class="btn btn-light my-2 my-sm-0" type="submit">Register</a>
			</form>
		</div>
	</nav>


	<!--End Navbar -->



	<!-- Registration Form -->

	<div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center">Register Form</h3>

						<!-- alert message -->
						<div th:if="${session.msg}">
							<h3 class="text-center text-success" th:text="${session.msg}"></h3>
							<th:block th:text="${#session.removeAttribute('msg')}">
							
							</th:block>
						</div>

						<!-- end of alert message -->


						<form th:action="@{/register}" method="post">
							<div class="form-group">
								<label for="exampleInputEmail1">Full Name</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter full name"
									name="fullName">

							</div>



							<div class="form-group">
								<label for="exampleInputEmail1">Gender</label>
								<div class="form-check form-check-inline">
									<input type="radio" class="form-check-input" name="gender"
										id="inlineRadio1" value="male"><label
										class="form-check-label">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" class="form-check-input" name="gender"
										id="" value="female"><label class="form-check-label">Female</label>
								</div>

							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Date of Birth</label> <input
									type="date" class="form-control" id="exampleInputPassword1"
									placeholder="" name="dateOfBirth">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Address</label> <input
									type="text" class="form-control" id="exampleInputPassword1"
									placeholder="Enter address" name="address">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter email"
									name="email"> <small id="emailHelp"
									class="form-text text-muted">We'll never share your
									email with anyone else.</small>
							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" id="exampleInputPassword1"
									placeholder="Password" name="password">
							</div>


							<button type="submit" class="btn btn-info btn-block">Submit</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- End of Registration Form -->






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
